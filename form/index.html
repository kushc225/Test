<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100%;
            width: 100%;
        }

        .container {
            height: 100%;
            width: 100%;
            border: 3px solid black;
            background-color: rgb(252, 252, 179);
        }
        
        #formpage {
            display: flex;
            flex-direction: column;
            border: 2px solid black;
            margin: 5px;
            padding: 5px 20px 0px 20px;
        }

        label {
            margin: 4px;
        }
        
        input {
            width: fit-content;
            border: 1px solid black;
        }

        button {
            width: fit-content;
            margin: 2% 0% 5% 2%;
            border: 1px solid black;
            padding: 2px;
            color: black;
        }

        h2 {
            display: flex;
            justify-content: center;
            margin: 5px;
            border: 2px solid black;
        }

        .footertext {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            margin: 5px;
        }

        #about {
            display: flex;
            padding: 0rem 1rem;
            margin: 5px;
            border: 2px solid black;
        }

        td {
            padding: 3px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: blue;
        }
        
        @media (min-width:768px) {

            #formpage {
                display: flex;
                flex-direction: column;
                border: 2px solid black;
                margin: 7px;
            }

            label {
                margin: 5px;
            }

            input {
                width: fit-content;
                border: 1px solid black;
            }

            button {
                width: fit-content;
                margin: 2% 0% 5% 2%;
                border: 1px solid black;
                padding: 2px;
                color: black;
            }

            h2 {
                display: flex;
                justify-content: center;
                margin: 7px;
                border: 2px solid black;
            }

            .footertext {
                display: flex;
                justify-content: center;
                align-items: center;
                border: 2px solid black;
                margin: 7px;
            }

            #about {
                display: flex;
                padding: 0rem 1.3rem;
                margin: 7px;
                border: 2px solid black;
            }

            td {
                padding: 5px;
            }
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            color: blue;
        }
    </style>
</head>

<body>

    <div class="container">

        <div id="header">
            <h2>St. Paul's College</h2>
        </div>

        <div id="formpage">

            <label for="name">Your Name :
                <input type="text" class="main" placeholder="Your Name">
            </label>

            <label for="name">Father Name :
                <input type="text" class="main" placeholder="Father Name">
            </label>

            <label for="name">Mother Name :
                <input type="text" class="main" placeholder="Mother Name">
            </label>

            <label for="name">Addhar Number :
                <input type="number" class="main" placeholder="Addhar Number">
            </label>

            <label for="name">Mobile NUmber :
                <input type="number" class="main" placeholder="Mobile Number">
            </label>

            <label for="name">Gender : </label>

            <label for="male">Male :
                <input type="radio" id="male" name="name" value="male" class="main">
            </label>


            <label for="female">Female :
                <input type="radio" id="female" name="name" value="female" class="main">
            </label>

            <label for="name">Email :
                <input type="email" class="main" placeholder="Email">
            </label>

            <label for="name">Present Adderess :</label>

            <label for="name">Vil :
                <input type="text" class="main" placeholder="Village Name">
            </label>

            <label for="name">Po :
                <input type="text" class="main" placeholder="Post">
            </label>

            <label for="name">Ps :
                <input type="text" class="main" placeholder="Police Station">
            </label>

            <label for="name">Dist :
                <input type="text" class="main" placeholder="District">
            </label>

            <label for="name">Permanent Adderess :</label>

            <label for="name">Vil :
                <input type="text" class="main" placeholder="Village Name">
            </label>

            <label for="name">Po :
                <input type="text" class="main" placeholder="Post">
            </label>

            <label for="name">Ps :
                <input type="text" class="main" placeholder="Police Station">
            </label>

            <label for="name">Dist :
                <input type="text" class="main" placeholder="District">
            </label>

            <label for="name">University/College :
                <input type="text" class="main" placeholder="University/College">
            </label>

            <!-- <button onclick="submit()">Submit</button> -->
            <button id="myButton">Submit</button>

        </div>


        <div id="about">

            <table>
                <tr>
                    <th>Intermediate :-</th>
                    <td><a href="#">SCEINCE</a></td>
                    <td><a href="#">COMMERCE</a></td>
                    <td><a href="#">ARTS</a></td>

                </tr>
                <tr>
                    <th>Graduation :-</th>
                    <td><a href="#">BSC</a></td>
                    <td><a href="#">BCOM</a></td>
                    <td><a href="#">BA</a></td>
                </tr>
                <tr>
                    <th>Vocational :-</th>
                    <td><a href="#">BCA</a></td>
                    <td><a href="#">BBA</a></td>
                </tr>
                <tr>
                    <th>About US :-</th>
                    <td>
                        <a href="#" id="ftext">Click Here</a>
                    </td>
                </tr>
                <tr>
                    <th>Contact No. :- </th>
                    <td>
                        xxxxxxxxxx
                    </td>
                </tr>
            </table>

        </div>

        <div class="footertext">
            <footer>
                <p>&COPY; All Rights Reserved. By Yesh Kumar Chaudhri 2024.</p>
            </footer>

        </div>

    </div>

    <script>
        
        alert("Welcome");
        
        document.getElementById('myButton').addEventListener("click", abc);
        function abc() {
            document.getElementById('myButton').style.color = "blue";
        }
        document.getElementById('ftext').addEventListener('click', aboutText);
        function aboutText() {
            document.getElementById('ftext').style.color = "blue";
        }

    </script>

</body>

</html>
